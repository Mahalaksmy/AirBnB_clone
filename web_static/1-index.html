<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Task Head styling</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            display: flex;
            align-items: center;
            bottom: 0%;
            position: absolute;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
    </header>
        <footer>
            <h2>Best School</h2>
        </footer>
</body>

</html>
